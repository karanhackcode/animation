<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/iphone logo.png" alt=" 1 ">
            </div>
            <div class="nav_links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">accessories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
             <div class="overlay"></div>
            <img src="images/iphone13.png" alt="1" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt=" 2 ">
                    <div>
                        <h1>camera</h1>
                        <p>12mp, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt=" 3 ">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt=" 4 ">
                    <div>
                        <h1>display</h1>
                        <p>6.5" mini-drop fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt=" 5 ">
                    <div>
                        <h1>battery life</h1>
                        <p>5000mah, 725hrs standny</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png"  id="upbtn" onclick=hello>
            <h3>features</h3> 
            <img src="images/arrow.png"  id="downbtn">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
